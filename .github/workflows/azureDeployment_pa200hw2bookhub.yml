name: Build and deploy ASP.Net Core app to Azure Web App - pa200hw2bookhub

on:
  push:
    branches:
      - azureDeployment
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build WebMVC/WebMVC.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish WebMVC/WebMVC.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_644C90216BB24767AF42D7A24DBE8504 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D9E715FBCC994ADE99A851240BE7EAF9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FC284CF486914FC59F2B4C2909D641E7 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'pa200hw2bookhub'
          slot-name: 'Production'
          package: ${{env.DOTNET_ROOT}}/myapp
